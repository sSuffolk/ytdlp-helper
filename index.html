<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Downloader | SUFFOLK</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-color: #1a1a20;
            --text-color: #e0e0e0;
            --accent-color: #9146ff; /* Twitch Purple */
            --accent-hover: #772ce8;
            --kick-green: #53fc18; /* Kick Green hint */
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h1 span {
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            background-color: #25252b;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: white;
            box-sizing: border-box; /* Fixes padding issues */
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            border-color: var(--accent-color);
        }

        /* Toggle Switch for Full Stream */
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
            background: #25252b;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .toggle-container input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
            cursor: pointer;
        }

        .toggle-container label {
            margin: 0;
            cursor: pointer;
            color: #fff;
            font-weight: 500;
        }

        /* Time Inputs Row */
        .time-inputs {
            display: flex;
            gap: 15px;
            transition: opacity 0.3s ease;
        }

        .time-inputs.disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        .time-group {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .note {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>VOD <span>DOWNLOADER</span></h1>
        
        <form action="/download" method="POST">
            
            <div class="form-group">
                <label for="url">Stream URL (Twitch, Kick, YouTube)</label>
                <input type="url" id="url" name="url" placeholder="https://twitch.tv/videos/..." required>
            </div>

            <div class="toggle-container">
                <input type="checkbox" id="fullStream" name="full_stream" onchange="toggleTimestamps()">
                <label for="fullStream">Download Whole Stream (Full VOD)</label>
            </div>

            <div class="time-inputs" id="timestampRow">
                <div class="time-group">
                    <label for="start">Start Time</label>
                    <input type="text" id="start" name="start" placeholder="00:00:00">
                </div>
                <div class="time-group">
                    <label for="end">End Time</label>
                    <input type="text" id="end" name="end" placeholder="00:10:00">
                </div>
            </div>

            <br>
            <button type="submit">DOWNLOAD</button>
        </form>

        <div class="note">
            Supports Twitch VODs, Kick Replays & YouTube
        </div>
    </div>

    <script>
        function toggleTimestamps() {
            const checkBox = document.getElementById("fullStream");
            const timeRow = document.getElementById("timestampRow");
            const startInput = document.getElementById("start");
            const endInput = document.getElementById("end");

            if (checkBox.checked) {
                // Disable inputs and fade out
                timeRow.classList.add("disabled");
                startInput.disabled = true;
                endInput.disabled = true;
                // Optional: clear values or leave them
                startInput.value = "";
                endInput.value = "";
            } else {
                // Enable inputs and fade in
                timeRow.classList.remove("disabled");
                startInput.disabled = false;
                endInput.disabled = false;
            }
        }
    </script>
</body>
</html>
