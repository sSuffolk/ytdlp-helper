<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream CMD Generator | SUFFOLK</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-color: #1a1a20;
            --text-color: #e0e0e0;
            --accent-color: #9146ff; /* Twitch Purple */
            --accent-hover: #772ce8;
            --border-color: #333;
            --success-color: #00e676;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-color);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 550px;
            border: 1px solid var(--border-color);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        h1 span { color: var(--accent-color); }

        .form-group { margin-bottom: 1.25rem; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #aaa;
            font-weight: 600;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 14px;
            background-color: #25252b;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: monospace;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            border-color: var(--accent-color);
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
            background: #25252b;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .toggle-container input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
            cursor: pointer;
        }

        .toggle-container label {
            margin: 0;
            cursor: pointer;
            color: #fff;
            font-weight: 500;
        }

        /* Time Inputs */
        .time-inputs {
            display: flex;
            gap: 15px;
            transition: opacity 0.3s ease;
        }
        .time-inputs.disabled {
            opacity: 0.3;
            pointer-events: none;
        }
        .time-group { flex: 1; }

        /* Output Area */
        .output-area {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .command-box {
            background-color: #000;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Consolas', 'Courier New', monospace;
            color: var(--success-color);
            border: 1px solid #333;
            word-break: break-all;
            margin-bottom: 1rem;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover { background-color: var(--accent-hover); }
        button:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div class="container">
        <h1>CMD <span>GENERATOR</span></h1>
        
        <div class="form-group">
            <label for="url">Stream URL</label>
            <input type="url" id="url" placeholder="https://twitch.tv/..." oninput="generateCmd()">
        </div>

        <div class="form-group">
            <label for="filename">File Name (Optional)</label>
            <input type="text" id="filename" placeholder="e.g. WarzoneClip1" oninput="generateCmd()">
        </div>

        <div class="toggle-container">
            <input type="checkbox" id="fullStream" onchange="toggleTimestamps(); generateCmd()">
            <label for="fullStream">Download Whole Stream (Full VOD)</label>
        </div>

        <div class="time-inputs" id="timestampRow">
            <div class="time-group">
                <label for="start">Start (HHMMSS)</label>
                <input type="text" id="start" placeholder="00:00:00" maxlength="8" oninput="formatTime(this); generateCmd()">
            </div>
            <div class="time-group">
                <label for="end">End (HHMMSS)</label>
                <input type="text" id="end" placeholder="00:10:00" maxlength="8" oninput="formatTime(this); generateCmd()">
            </div>
        </div>

        <div class="output-area">
            <label>Your Command (Auto-Saves to Desktop):</label>
            <div class="command-box" id="cmdOutput">Waiting for input...</div>
            <button onclick="copyToClipboard()">COPY COMMAND</button>
        </div>
    </div>

    <script>
        // 1. Auto-Format Time Logic
        function formatTime(input) {
            let val = input.value.replace(/\D/g, '');
            if (val.length > 4) {
                input.value = val.substring(0, 2) + ':' + val.substring(2, 4) + ':' + val.substring(4, 6);
            } else if (val.length > 2) {
                input.value = val.substring(0, 2) + ':' + val.substring(2, 4);
            } else {
                input.value = val;
            }
        }

        // 2. Toggle Inputs
        function toggleTimestamps() {
            const checkBox = document.getElementById("fullStream");
            const timeRow = document.getElementById("timestampRow");
            if (checkBox.checked) {
                timeRow.classList.add("disabled");
            } else {
                timeRow.classList.remove("disabled");
            }
        }

        // 3. Generate the Command
        function generateCmd() {
            const url = document.getElementById("url").value.trim();
            const filename = document.getElementById("filename").value.trim().replace(/ /g, "_"); // Replace spaces with underscores
            const fullStream = document.getElementById("fullStream").checked;
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;
            const output = document.getElementById("cmdOutput");

            if (!url) {
                output.textContent = "Waiting for input...";
                output.style.color = "#666";
                return;
            }

            output.style.color = "var(--success-color)";
            
            // Base parts
            // -P sets the path to Desktop
            // -o sets the filename. %(ext)s preserves mp4/mkv automatically.
            let pathPart = `-P "%USERPROFILE%\\Desktop"`;
            let namePart = "";

            if (filename) {
                namePart = `-o "${filename}.%(ext)s"`;
            } else {
                // If no name, let it use title but force desktop path
                namePart = `-o "%(title)s.%(ext)s"`;
            }

            // Build final command
            if (fullStream) {
                output.textContent = `yt-dlp ${pathPart} ${namePart} "${url}"`;
            } else {
                const safeStart = start || "00:00:00";
                const safeEnd = end || "00:01:00";
                output.textContent = `yt-dlp ${pathPart} ${namePart} --download-sections "*${safeStart}-${safeEnd}" "${url}"`;
            }
        }

        // 4. Copy Function
        function copyToClipboard() {
            const cmdText = document.getElementById("cmdOutput").textContent;
            if (cmdText === "Waiting for input...") return;

            navigator.clipboard.writeText(cmdText).then(() => {
                const btn = document.querySelector("button");
                const originalText = btn.textContent;
                btn.textContent = "COPIED!";
                btn.style.backgroundColor = "#00e676"; 
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.backgroundColor = ""; 
                }, 1500);
            });
        }
    </script>
</body>
</html>
